<html lang="en">
        <head>
            <title>Tic tac toe!</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="./style.css">
        </head>
    <body>
        <div class="container">
            <div class="choose">
                <h1 class="header">
                Choose "X" or "O"!
                </h1>
                <div class="buttons">
                    <button id="circle">
                        <h2>O</h2>
                    </button>
                    <button id="cross">
                        <h2>X</h2>
                    </button>
                </div>
                <h2 class="instruction hidden">Place your sign on the board!</h2>
            </div>   
            <div class="game">
            <div class="box" id="box1">
                <h3 id="box1-input"></h3>
            </div>
            <div class="box" id="box2">
                <h3 id="box2-input"></h3>
            </div>
            <div class="box" id="box3">
                <h3 id="box3-input"></h3>
            </div>
            <div class="box" id="box4">
                <h3 id="box4-input"></h3>
            </div>
            <div class="box" id="box5">
                <h3 id="box5-input"></h3>
            </div>
            <div class="box" id="box6">
                <h3 id="box6-input"></h3>
            </div>
            <div class="box" id="box7">
                <h3 id="box7-input"></h3>
            </div>
            <div class="box" id="box8">
                <h3 id="box8-input"></h3>
            </div>
            <div class="box" id="box9">
                <h3 id="box9-input"></h3>
            </div>
            </div>  
            <div class="result">
            <span id="result-text"></span> 
            </div>
        </div>
        <div class="reset-div">
        <button id="reset">RESET</button>
        <h4 class="rights">All rights reserved.</h4>
        </div>
        <script src="script.js"></script>
    </body>
</html>
